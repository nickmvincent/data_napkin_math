<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Napkin Math</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="header">
            <h1>Data Napkin Math for Training Data Value</h1>
            <p>Order of magnitude estimates about profit distribution, dataset creation costs, and data deals.</p>
        </div>

        <!-- Collapsible Input Section -->
        <div class="mb-4">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#inputSection" aria-expanded="false" aria-controls="inputSection">
                Adjust All Assumptions
            </button>
            <div class="collapse mt-3" id="inputSection">
                <div class="card card-body">
                    <h4>Adjust Inputs</h4>
                    <div v-for="(input, key) in inputs" :key="key" class="mb-3">
                        <label :for="key" class="form-label">{{ input.label }}</label>
                        <input type="number" v-model="input.value" :id="key" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Napkin Math Section -->
        <section id="napkinMath">
            <h2>Napkin Math Calculations</h2>
            <p>Below are examples of napkin math calculations and scenarios based on the Python functions from the original notebook:</p>

            <!-- Calculation Cards -->
            <calculation-card 
                v-for="(calculation, index) in calculations" 
                :key="index" 
                :title="calculation.title" 
                :description="calculation.description" 
                :inputs="calculation.inputs" 
                :result="calculation.result"
                @update:inputs="updateCalculation(index, $event)">
            </calculation-card>
        </section>
    </div>

    <template id="calculation-card-template">
        <div class="card">
            <h4>{{ title }}</h4>
            <p>
                <span class="explanation" :title="description">{{ description }}</span>
            </p>
            <div v-for="(input, key) in inputs" :key="key" class="mb-3">
                <label :for="key" class="form-label">{{ input.label }}</label>
                <input type="number" v-model="input.value" :id="key" class="form-control">
            </div>
            <div class="mt-4">
                <p>{{ result.label }}: <strong>{{ result.value }}</strong></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
